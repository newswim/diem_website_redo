<template name="BottomNav">
    <!-- secondary footer for quick nav of featured pages -->
    {{#if isActiveRoute regex='main|about|testimonials|portfolio'}}
        <div class="bottom-nav">
        {{#each menuTabs}}
            <div class="menuTab {{getIsActive}}">
                <a href="#"><p>{{text}}</p></a>
            </div>
        {{/each}}
        </div>
    {{/if}}
</template>
